<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
        <title>Bolsa de Madrid</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div align="center">
            <h1 style="font-weight: bold; background-color:black; color:white">Lista de empresas IBEX 35</h1>
            <div class="card-body bg-info" style="overflow-y:scroll; height:350px;">
                <table style="width:50%" border="1" class="table" bgcolor="white">
                    <thead>
                        <tr>
                            <th style="width:60%">Nombre</th>
                            <th style="width:30%">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="business:${listWebScraping}">
                             <td style="width:60%" th:text="${business.getName}"></td>
                             <td style="width:30%" th:text="${business.getPrice}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h1 style="font-weight: bold; background-color:black; color:white">Lista de consultas</h1>
            <div class="card-body bg-info" style="overflow-y:scroll; height:350px;">
                <table style="width:50%" border="1" class="table" bgcolor="white">
                    <thead>
                        <tr>
                            <th style="width:50%">Nombre</th>
                            <th style="width:15%">Precio mínimo</th>
                            <th style="width:15%">Precio máximo</th>
                            <th style="width:7%">Avisado</th>
                            <th style="width:13%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="business:${listBasicFunctions}">
                             <td style="width:50%" th:text="${business.getName}"></td>
                             <td style="width:15%" th:text="${business.getMin}"></td>
                             <td style="width:15%" th:text="${business.getMax}"></td>
                             <td style="width:7%"><input type="checkbox" th:name="notify" th:checked="${business.notify}" th:value="${business.notify}" disabled="disabled" </input></td>
                             <td style="width:13%" align="center">
                                <a th:href="@{/edit/{id}(id=${business.id})}" class="btn btn-primary btn-sm"><span class="far fa-edit"></span></a>
                                <a th:href="@{/delete/{id}(id=${business.id})}" class="btn btn-danger btn-sm"><span class="fas fa-trash"></span></a>
                             </td>
                        </tr>
                    </tbody>
                </table>
            </div>
           <div class="card-body bg-info"><a href="/create" class="btn btn-dark btn-lg">Nueva consulta</a></div>
        </div>
    </body>
</html>
